<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <th:block th:include="~{fragments/sidenav}"></th:block>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>

            <div class="container-fluid">
                <h1 class="mt-4">Invoice for approve</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"></li>
                </ol>

                <div class="container-fluid">

                    <div>

                    </div>

                    <div th:each="l : ${ledgers}" th:object="${l}"

                         class="my-3 border-secondary card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">

                                <ul>Contragent
                                    <li class="list-group-item active" th:text="*{contragent}"></li>
                                </ul>
                                <ul>Description
                                    <li class="list-group-item active" th:each="c : *{description}" th:text="${c}" th:value="${c}"></li>
                                </ul>
                                <ul>Document Number
                                    <li class="list-group-item active" th:text="*{documentNumber}"></li>
                                </ul>
                                <ul>Document Date
                                    <li class="list-group-item active" th:text="*{documentDate}"></li>
                                </ul>
                                <ul>Credit
                                    <li class="list-group-item active" th:each="c : *{credit}" th:text="${c}" th:value="${c}"></li>
                                </ul>
                                <ul for="id">ID
                                    <li class="list-group-item " th:text="*{id}" name = "id" id="id">
                                    </li>
                                    <ul>
                                        <form th:action="@{/approve}" th:object="${LedgerEntityApprovedBindingModel}" method="post">
                                    <input th:field="*{ids}" class="form-control py-4" id="ids" type="text" placeholder="Enter id" />
                                            <th:block th:each="e : ${#fields.errors('ids')}">
                                                <div class="mx-auto">
                                                    <small th:text="${e}" class="text-danger"></small>
                                                </div>
                                            </th:block>
                                            <div sec:authorize="hasAnyAuthority('ACCOUNTING_MANAGER')" class="form-group mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary btn-block">approve</button>

                                            </div>
                                        </form>
                                    </ul>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>





            </div>
</form>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
