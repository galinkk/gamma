<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <th:block th:include="~{fragments/head}"></th:block>
        /head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <th:block th:include="~{/fragments/nav}"></th:block>
        </nav>
           <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">

                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">
                                <div id="layoutSidenav">
                                    <div id="layoutSidenav_nav">
                                        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                                            <th:block th:include="~{fragments/sidenav}"></th:block>
                                        </nav>
                                    </div>
                                </div>

                            </li>
                        </ol>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/customers/new}">new</a></li>
                         </ol>
                        <h1 class="mt-4">Customers</h1>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Customers
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Identification number</th>
                                            <th>VAT registration number</th>
                                            <th>Debit</th>
                                            <th>Credit</th>
                                            <th>Balance</th>
                                            <th>Bank Account</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="c : ${listOfcustomers}" th:object="${c}" >
                                            <td th:text="*{name}" >Tiger Nixon</td>
                                            <td th:text="*{identificationNumber}" >Tiger Nixon</td>
                                            <td th:text="*{vatRegistrationNumber}">System Architect</td>
                                            <td th:text="*{debit}">Edinburgh</td>
                                            <td th:text="*{credit}">61</td>
                                            <td th:text="*{balance}">2011/04/25</td>
                                            <td th:text="*{bankAccountPartners}">$320,800</td>
                                        </tr>
                                           </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                </main>
                <footer class="py-4 bg-light mt-auto">
                    <th:block th:include="~{fragments/footer}"></th:block>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
