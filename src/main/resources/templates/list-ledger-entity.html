<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <th:block th:include="~{fragments/head}"></th:block>
        /head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <th:block th:include="~{/fragments/nav}"></th:block>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <th:block th:include="~{fragments/sidenav}"></th:block>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">General Ledger Entity</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                General Ledger Entity
                            </div>
                            <div class="card-body">



                                <div class="table">



                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>Posting Date</th>
                                            <th>Document Date</th>
                                            <th>Document Number</th>
                                            <th>Document Type</th>
                                            <th>Accounts</th>
                                            <th>Contragents</th>
                                            <th>Description</th>
                                            <th>Debit</th>
                                            <th>Credit</th>
                                            <th>User</th>


                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr  th:each="l : ${ledger}" th:object="${l}" >
                                            <td th:text="*{postingDate}" ></td>
                                            <td th:text="*{documentDate}"></td>
                                            <td th:text="*{documentNumber}"></td>
                                            <td th:text="*{documentType}"></td>
                                            <td >
                                                <ul class="list-group">
                                                    <li class="list-group-item active" th:each="c : *{accounts}" th:text="${c}" th:value="${c}"></li>

                                                </ul>

                                                   </td>
                                            <td th:text="*{contragent}"></td>
                                            <td >
                                                <ul class="list-group">
                                                    <li class="list-group-item active" th:each="c : *{description}" th:text="${c}" th:value="${c}"></li>

                                                </ul>
                                            </td>
                                            <td >
                                                <ul class="list-group">
                                                    <li class="list-group-item active" th:each="c : *{debit}" th:text="${c}" th:value="${c}"></li>

                                                </ul>
                                            </td>
                                            <td >
                                                <ul class="list-group">
                                                    <li class="list-group-item active" th:each="c : *{credit}" th:text="${c}" th:value="${c}"></li>

                                                </ul>
                                            </td>
                                            <td th:text="*{user}"></td>




                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>

                </main>
                <footer class="py-4 bg-light mt-auto">
                    <th:block th:include="~{fragments/footer}"></th:block>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
