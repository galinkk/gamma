<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-primary1">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <th:block th:include="~{/fragments/nav}"></th:block>
</nav>
<div id="layoutAuthentication">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">

        </nav>
    </div>
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Vendor</h3></div>
                            <div class="card-body">
                                <form th:action="@{/vendors/new}" th:object="${vendorsAddBindingModel}" method="post">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="name">Name</label>
                                                <input th:field="*{name}" class="form-control py-4" id="name" type="text" placeholder="Enter name" />
                                                <th:block th:each="e : ${#fields.errors('name')}">
                                                    <div class="mx-auto">
                                                        <small th:text="${e}" class="text-danger"></small>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="identificationNumber">Identification number</label>
                                                <input th:field="*{identificationNumber}" class="form-control py-4" id="identificationNumber" type="text" placeholder="Enter name" />
                                                <th:block th:each="e : ${#fields.errors('identificationNumber')}">
                                                    <div class="mx-auto">
                                                        <small th:text="${e}" class="text-danger"></small>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="vatRegistrationNumber">vatRegistrationNumber</label>
                                                <input th:field="*{vatRegistrationNumber}" class="form-control py-4" id="vatRegistrationNumber" type="text" placeholder="Enter name" />
                                                <th:block th:each="e : ${#fields.errors('vatRegistrationNumber')}">
                                                    <div class="mx-auto">
                                                        <small th:text="${e}" class="text-danger"></small>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="bankAccountPartners">Bank Account</label>
                                                <input th:field="*{bankAccountPartners}" class="form-control py-4" id="bankAccountPartners" type="text" placeholder="Enter name" />
                                                <th:block th:each="e : ${#fields.errors('bankAccountPartners')}">
                                                    <div class="mx-auto">
                                                        <small th:text="${e}" class="text-danger"></small>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary btn-block">Create Vendor</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <th:block th:include="~{fragments/footer}"></th:block>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
