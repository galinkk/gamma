<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      sec:authorize="hasAnyAuthority('ADMIN')">
    <head>
        <th:block th:include="~{fragments/head}"></th:block>
        </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <th:block th:include="~{/fragments/nav}"></th:block>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <th:block th:include="~{fragments/sidenav}"></th:block>
                </nav>
            </div>
            <div id="layoutSidenav_content">

                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Delete user</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/delete}" th:object="${userAddBindingModel}" method="post">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="username">Name</label>
                                                        <input th:field="*{username}" class="form-control py-4" id="username" type="text" placeholder="Enter name" />
                                                        <th:block th:each="e : ${#fields.errors('username')}">
                                                            <div class="mx-auto">
                                                                <small th:text="${e}" class="text-danger"></small>
                                                            </div>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary btn-block">Delete</button>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Change role</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/change}" th:object="${userAddBindingModel}" method="post">
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="username">Name</label>
                                                        <input th:field="*{username}" class="form-control py-4" id="username" type="text" placeholder="Enter name" />
                                                        <th:block th:each="e : ${#fields.errors('username')}">
                                                            <div class="mx-auto">
                                                                <small th:text="${e}" class="text-danger"></small>
                                                            </div>
                                                        </th:block>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="small mb-1">Role</label>
                                                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="authorities" name="authorities">
                                                    <th:block th:each="r : ${roles}">
                                                        <option th:text="${r}" th:value="${r}"></option>
                                                    </th:block>




                                                </select>
                                            </div>




                                            <div class="form-group mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary btn-block">change</button>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>




                <footer class="py-4 bg-light mt-auto">
                    <th:block th:include="~{fragments/footer}"></th:block>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
